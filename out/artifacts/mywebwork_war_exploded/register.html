<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="css/layui.css" rel="stylesheet"/>
    <link href="css/xadmin.css" rel="stylesheet">


</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up" style="width: 800px;">
    <div class="message">用户注册</div>
    <div id="darkbannerwrap"></div>
    <div class="layui-form">
        <div class="layui-form-item">
            <input id="loginName" name="id" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input id="password" name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input id="passwords" name="passwords" lay-verify="required" placeholder="确认密码" type="password" class="layui-input">
        </div>

        <div class="layui-form-item">
            <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
        </div>
        <div>
            已有账号    <a href="./login.html">登录</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script src="js/layui.js" charset="utf-8"></script>
<script src="js/xadmin.js"></script>
<script>
    $(function () {
        layui.use('form', function () {
            const form = layui.form;
            console.log(form)
            form.on('submit(login)', function (data) {
                const formData = data.field;
                console.log(formData);
                $.ajax({
                    url: "xxx",
                    data: formData,
                    method: "post",
                    async: true,
                    success: function (result) {
                        console.log(result);
                        layer.msg(result.msg);

                    },
                    error: function () {
                        layer.msg("登录失败");
                    }
                })
            })
        });
    })
</script>
</body></html>
